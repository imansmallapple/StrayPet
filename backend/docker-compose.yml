services:
  db:
    image: postgis/postgis:16-3.4
    container_name: sp_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    container_name: sp_web
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - .:/app # Docker will sync code from host code changing
    command: >
      bash -lc "
        until pg_isready -h ${DB_HOST:-db} -p ${DB_PORT:-5432} -U ${DB_USER:-sp_user}; do
          echo 'Waiting for Postgres...'; sleep 1;
        done;
        python manage.py migrate &&
        gunicorn server.wsgi:application -b 0.0.0.0:8000 --workers 3 --reload
      "


  adminer:
    image: adminer
    container_name: sp_adminer
    depends_on: [db]
    ports:
      - "8080:8080"

volumes:
  pgdata:
